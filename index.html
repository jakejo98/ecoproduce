<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>에코프로듀스</title>
</head>
<body>
  <div id="common_container">
    <header class="common_header">
      <section class="header_inner">
        <div class="logo_wrap">
          <h1 class="logo">
            <a href="#">
              <span class="common_icon logo_v1">
                <span class="blind">에코프로듀스</span>
              </span>
            </a>
          </h1>
        </div>
        <div class="header_util">
          <div class="header_info">
            <ul class="header_info_list">
              <li class="header_info_item">
                <a href="#" class="header_info_link">회원가입</a>
              </li>
              <li class="header_info_item">
                <a href="#" class="header_info_link">로그인</a>
              </li>
              <li class="header_info_item">
                <a href="#" class="header_info_link">마이페이지</a>
              </li>
              <li class="header_info_item">
                <a href="#" class="header_info_link">주문조회</a>
              </li>
              <li class="header_info_item">
                <a href="#" class="header_info_link">고객센터</a>
              </li>
            </ul>
          </div>
          <div class="header_controls">
            <div class="header_search">
              <input type="search" name="search" id="search" class="header_search_input" placeholder="상품명을 입력해주세요." aria-label="검색">
              <button class="header_search_btn">
                <span class="common_icon icon_search">
                  <span class="blind">검색</span>
                </span>
              </button>
            </div>
            <div class="header_shopping">
              <button class="header_shopping_btn">
                <span class="common_icon icon_shopping_static">
                  <span class="blind">장바구니</span>
                </span>
                <em class="header_shopping_count">0</em>
              </button>
            </div>
          </div>
        </div>
      </section>
      <nav class="header_gnb">
        <button class="category_btn">
          <span class="common_icon ty_xl icon_menu">
            <span class="blind">전체상품</span>
          </span>
        </button>
        <div class="header_lnb">
          <div class="header_lnb_1depths">
            <ul class="header_lnb_list">
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">농산물</a>
                <span class="common_icon icon_gnb_arrow_right_static">
                  <span class="blind">농산물</span>
                </span>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">축산물</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">수산물</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">못난이</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">유기농</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">선물세트</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">타임어택</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">신상품</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">베스트</a>
              </li>
              <li class="header_lnb_item">
                <a href="#" class="header_lnb_link">이벤트</a>
              </li>
            </ul>
          </div>
        </div>
        <ul class="header_gnb_list">
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="page">농산물</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">축산물</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">수산물</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">못난이</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">선물세트</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">타임어택</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">신상품</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">베스트</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">이벤트</a>
          </li>
          <li class="header_gnb_item">
            <a href="#" class="header_gnb_link" aria-current="false">스토리</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
</body>
</html>
