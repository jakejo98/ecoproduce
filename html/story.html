<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 인코딩 -->
  <meta charset="UTF-8">
  <!-- 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 메타 데이터 -->
  <meta property="og:type" content="website"> 
  <meta property="og:image" content="/ecoproduce/img/favicon/op.jpg">
  <meta property="og:url" content="https://jakejo98.github.io/ecoproduce">
  <meta property="og:description" content="에코프로듀스">
  <meta property="og:title" content="에코프로듀스">
  <!-- 링크 및 스타일 시트 -->
  <link rel="shortcut icon" href="/ecoproduce/img/favicon/favicon.ico">
  <link rel="stylesheet" href="/ecoproduce/css/main.css">
  <!-- 제목 -->
  <title>에코프로듀스</title>
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="module" src="/ecoproduce/js/script.js"></script>
  <script src="/ecoproduce/js/pages/story.js"></script>
</head>
<body>
  <div id="common_container"> 
    <div id="header"></div>
    <main>
      <section id="app"></section>
      <section class="common_section section_story">
        <div class="common_tab type_capsule_v2">
          <ul class="common_tab_list" role="tablist">
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="customer_box_btn" role="tab" aria-label="소비자 리뷰 탭 활성화" aria-selected="true" aria-controls="customer_box">소비자 리뷰</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="producer_box_btn" role="tab" aria-label="생산자 스토리 탭 활성화" aria-selected="false" aria-controls="producer_box">생산자 스토리</button>
            </li>
          </ul>
        </div>
        <div class="common_tab type_title_v1">
          <ul class="common_tab_list" role="tablist">
            <li class="common_tab_item" role="presentation">
              <div class="section_heading" role="tab" aria-controls="customer_box" aria-selected="true">
                <h2 class="section_title">소비자들의 리얼 리뷰</h2>
                <p class="section_sub_title">100% 실구매 후기</p>
              </div>
            </li>
            <li class="common_tab_item" role="presentation">
              <div class="section_heading" role="tab" aria-controls="producer_box" aria-selected="false">
                <h2 class="section_title">생산자의 리얼 스토리</h2>
                <p class="section_sub_title">직접 생산한 상품의 스토리를 구경하세요!</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="product_grid">
          <div class="story_tab_box customer_box" role="tabpanel" aria-labelledby="customer_box_btn" aria-hidden="false">
            <ul class="product_grid_list col3"></ul>
            <button class="common_btn type_addview_v2" id="customer_box_btn" aria-expanded="false" aria-controls="customer_box">
              <span class="addview_text">리뷰 더 보기</span>
              <span class="common_icon ty_sm icon_review_addview">
                <span class="blind">리뷰 더 보기</span>
              </span>
            </button>
          </div>
          <div class="story_tab_box producer_box" role="tabpanel" aria-labelledby="producer_box_btn" aria-hidden="true">
            <ul class="product_grid_list col3"></ul>
            <button class="common_btn type_addview_v2" id="producer_box_btn" aria-expanded="false" aria-controls="producer_box">
              <span class="addview_text">스토리 더 보기</span>
              <span class="common_icon ty_sm icon_review_addview">
                <span class="blind">스토리 더 보기</span>
              </span>
            </button>
          </div>
        </div>
      </section>
      <section class="common_section section_sns_banner">
        <div class="section_heading">
          <h2 class="section_title">Instagram</h2>
          <p class="section_sub_title">@Ecoproduce_official_kr</p>
        </div>
        <div class="product_grid">
          <ul class="product_grid_list col4">
            <li class="product_grid_item">
              <a href="#" class="product_grid_link">
                <div class="product_grid_box">
                  <div class="product_img_box">
                    <img src="/ecoproduce/img/sns/sns_banner_01.jpg" alt="지구와 함께 웃는 친환경 캠핑 꿀팁 배너 인스타그램 바로가기">
                  </div>
                </div>
              </a>
            </li>
            <li class="product_grid_item">
              <a href="#" class="product_grid_link">
                <div class="product_grid_box">
                  <div class="product_img_box">
                    <img src="/ecoproduce/img/sns/sns_banner_02.jpg" alt="summer holiday 페스티벌 배너 인스타그램 바로가기">
                  </div>
                </div>
              </a>
            </li>
            <li class="product_grid_item">
              <a href="#" class="product_grid_link">
                <div class="product_grid_box">
                  <div class="product_img_box">
                    <img src="/ecoproduce/img/sns/sns_banner_03.jpg" alt="기회는 한 번 럭키쿠폰 럭키 드로우 행운을 뽑아라 배너 인스타그램 바로가기">
                  </div>
                </div>
              </a>
            </li>
            <li class="product_grid_item">
              <a href="#" class="product_grid_link">
                <div class="product_grid_box">
                  <div class="product_img_box">
                    <img src="/ecoproduce/img/sns/sns_banner_04.jpg" alt="전국민 물가안정 이벤트 물가안정 착한가격 고물가 타파하는 장보기 지원 이벤트 쿠폰 받고 쇼핑하세요 배너 인스타그램 바로가기">
                  </div>
                </div>
              </a>
            </li>
          </ul>
          <a href="#" class="common_btn type_addview_v1">
            <span class="addview_text">인스타그램 더 보기</span>
          </a>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <div id="toolbar"></div>
  </div>
</body>
</html>
