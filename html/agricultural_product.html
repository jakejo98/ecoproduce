<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 인코딩 -->
  <meta charset="UTF-8">
  <!-- 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 메타 데이터 -->
  <meta property="og:type" content="website"> 
  <meta property="og:image" content="/ecoproduce/img/favicon/op.jpg">
  <meta property="og:url" content="https://jakejo98.github.io/ecoproduce">
  <meta property="og:description" content="에코프로듀스">
  <meta property="og:title" content="에코프로듀스">
  <!-- 링크 및 스타일 시트 -->
  <link rel="shortcut icon" href="/ecoproduce/img/favicon/favicon.ico">
  <link rel="stylesheet" href="/ecoproduce/css/main.css">
  <!-- 제목 -->
  <title>에코프로듀스</title>
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="/ecoproduce/js/template.js"></script>
  <script type="module" src="/ecoproduce/js/script.js"></script>
</head>
<body>
  <div id="dimmed"></div>
  <div id="common_container"> 
    <div id="header"></div>
    <main>
      <section id="app"></section>
      <section class="common_section section_product_list">
        <div class="section_heading">
          <h2 class="section_title">농산물</h2>
          <nav class="section_breadcrumbes">
            <ol class="section_breadcrumbes_list">
              <li class="section_breadcrumbes_item">
                <span class="common_icon ty_sm icon_home">
                  <span class="blind">홈</span>
                </span>
              </li>
              <li class="section_breadcrumbes_item">전체상품</li>
              <li class="section_breadcrumbes_item">농산물</li>
              <li class="section_breadcrumbes_item current_list">전체</li>
            </ol>
          </nav>
        </div>
        <div class="common_tab type_line_v1">
          <ul class="common_tab_list" role="tablist">
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="entire_box_tab_btn" role="tab" aria-label="전체 상품 리스트 활성화" aria-selected="true" aria-controls="entire_box">전체</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="vegetables_box_tab_btn" role="tab" aria-label="채소 상품 리스트 활성화" aria-selected="false" aria-controls="vegetables_box">채소</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="fruits_box_tab_btn" role="tab" aria-label="과일 상품 리스트 활성화" aria-selected="false" aria-controls="fruits_box">과일</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="mushroom_box_tab_btn" role="tab" aria-label="버섯 상품 리스트 활성화" aria-selected="false" aria-controls="mushroom_box">버섯</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="grains_box_tab_btn" role="tab" aria-label="곡물 상품 리스트 활성화" aria-selected="false" aria-controls="granis_box">곡물</button>
            </li>
            <li class="common_tab_item" role="presentation">
              <button class="common_tab_btn" id="organic_box_tab_btn" role="tab" aria-label="유기농 상품 리스트 활성화" aria-selected="false" aria-controls="organic_box">유기농</button>
            </li>
          </ul>
        </div>
        <div class="product_filter">
          <p class="product_filter_text">전체 <span class="product_filter_count">60</span><span class="product_filter_explain">개의 상품이 검색되었습니다.</span></p>
          <div class="common_dropdown">
            <button class="dropdown_expanded_btn" aria-label="상품정렬순 버튼" aria-expanded="false">
              <span class="blind">현재 선택된 정렬 방법 : </span>
              <span class="dropdown_current">인기상품</span>
              <span class="blind">다른 정렬 방법 보기</span>
            </button>
            <ul class="common_dropdown_list" aria-labelledby="dropdown_expanded_btn" aria-hidden="true">
              <li class="common_dropdown_item">
                <button class="common_dropdown_btn">인기상품</button>
              </li>
              <li class="common_dropdown_item">
                <button class="common_dropdown_btn">신상품</button>
              </li>
              <li class="common_dropdown_item">
                <button class="common_dropdown_btn">낮은가격</button>
              </li>
              <li class="common_dropdown_item">
                <button class="common_dropdown_btn">높은가격</button>
              </li>
              <li class="common_dropdown_item">
                <button class="common_dropdown_btn">상품명</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="product_grid">
          <div class="product_tab_list_box entire_box" role="tabpanel" aria-labelledby="entire_box_tab_btn" aria-hidden="false">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
          <div class="product_tab_list_box vegetables_box" role="tabpanel" aria-labelledby="vegetables_box_tab_btn" aria-hidden="true">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
          <div class="product_tab_list_box fruits_box" role="tabpanel" aria-labelledby="fruits_box_tab_btn" aria-hidden="true">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
          <div class="product_tab_list_box mushroom_box" role="tabpanel" aria-labelledby="mushroom_box_tab_btn" aria-hidden="true">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
          <div class="product_tab_list_box grains_box" role="tabpanel" aria-labelledby="grains_box_tab_btn" aria-hidden="true">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
          <div class="product_tab_list_box organic_box" role="tabpanel" aria-labelledby="organic_box_tab_btn" aria-hidden="true">
            <ul class="product_grid_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
            <ul class="product_grid_list expanded_list"></ul>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <div id="toolbar"></div>
  </div>
</body>
</html>
